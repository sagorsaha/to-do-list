<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="list-box">
		<input type="text" class="content " placeholder="Add a new task" 
	name="">
	<div class="pending-task">
		<h2>pending task</h2>
		
			
		</div>
	
		<div class="completed-task">
		<h2>completed task</h2>
		
		
		</div>

		
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script >
	$(document).ready(function(){
		$('.content').on('keyup',function(e)
		{
			if(e.keyCode==13 && $('.content').val()!=''){
				var task=$('<div class="task"></div>').text($('.content').val());
        //delete icon
				var del=$('<i class="fa fa-trash"></i>').click(function(){
				var p=$(this).parent();
				p.fadeOut(function(){
					p.remove();
				})
			   });
				//check icon
				var ok=$('<i class="fa fa-check"></i>').click(function(){
					var p=$(this).parent();
					p.fadeIn(function(){
						$('.completed-task').append(p);
						p.fadeIn();
					});
					$(this).remove();
				});
				task.append(del,ok);
				$('.pending-task').append(task);
				$('.content').val('');
			}
		});
	});
</script>
</body>
</html>
